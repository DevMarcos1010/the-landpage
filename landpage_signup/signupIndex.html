<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/Projetos/THE landpage/pageMain.css">
</head>

<body class="light">
    <div class="container">

        <div class="form">
            <h2>Sign Up</h2>
            <form action="/Projetos/THE landpage/login landpage/loginIndex.html">
                <div class="inputBox">
                    <input type="text" placeholder="abcde@signup.com" required="">
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Abcde" name="" required="">
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required="">
                    <label>Confirm Password</label>
                </div>
                <input class="submit" type="submit" name="" value="Submit">
                <p class="signup">Already have an account? <a href="/Projetos/THE landpage/login landpage/loginIndex.html">Log in</a></p>
            </form>
        </div>
        <div class="div-footer">
            <footer class="footer">
                <p>Created by <a href="/Projetos/codepen/linkedTree2/linkedTree.html">Marcos</a> | <a href="#">Privacy Policy</a> | <a
                        href="#">Terms of Service</a>
                    | <a href="https://www.youtube.com/watch?v=2Q_ZzBGPdqE&pp=ygUMaGVscCBiZWF0bGVz">Help</a></p>
                <span class="themeToggle" onclick="ThemeToggle()">
                    <p>Trocar tema</p>
                </span>
            </footer>
        </div>
    </div>
    <script src="signupApp.js"></script>
</body>

</html>
